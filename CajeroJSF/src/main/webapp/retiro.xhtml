<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Retiro - Cajero Automático</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .cajero-card {
            background: #fff;
            max-width: 410px;
            margin: 45px auto;
            padding: 35px 30px 25px 30px;
            border-radius: 13px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.09);
        }
        h2 {
            text-align: center;
            color: #1366d6;
            margin-bottom: 22px;
        }
        label, .output-label {
            font-weight: 600;
            color: #222;
        }
        .form-group {
            margin-bottom: 18px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccd2d7;
            border-radius: 5px;
            margin-top: 3px;
            font-size: 1em;
            background: #fafdff;
            transition: border .2s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            border-color: #1366d6;
            outline: none;
        }
        .btn {
            background: #1366d6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 9px 26px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            margin-top: 7px;
            transition: background .22s;
        }
        .btn:hover {
            background: #3686ec;
        }
        .message {
            margin-top: 18px;
            text-align: center;
            font-size: 1.05em;
            font-weight: 600;
        }
        .links {
            margin-top: 24px;
            text-align: center;
        }
        .links a {
            color: #1366d6;
            text-decoration: none;
            margin: 0 9px;
            font-weight: 600;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <div class="cajero-card">
        <h2>Retiro</h2>
        <h:form>
            <div class="form-group">
                <span class="output-label">Número de cuenta:</span><br/>
                <h:inputText value="#{cajeroBean.numeroCuenta}" required="true" style="width:100%;"/>
            </div>
            <div class="form-group">
                <span class="output-label">PIN:</span><br/>
                <h:inputSecret value="#{cajeroBean.pin}" required="true" style="width:100%;"/>
            </div>
            <div class="form-group">
                <span class="output-label">Monto a retirar:</span><br/>
                <h:inputText value="#{cajeroBean.monto}" required="true" style="width:100%;"/>
            </div>
            <div style="text-align:center">
                <h:commandButton value="Retirar" action="#{cajeroBean.retirar}" styleClass="btn"/>
            </div>
            <div class="message">
                <h:outputText value="#{cajeroBean.mensaje}"
                              style="color:#12671a;"
                              rendered="#{not empty cajeroBean.mensaje}"/>
                <h:messages style="color:#d62d13;"/>
            </div>
        </h:form>
        <div class="links">
            <h:link outcome="deposito.xhtml" value="Ir a Depósito"/>
            <span>|</span>
            <h:link outcome="ayuda.xhtml" value="Ir a Ayuda"/>
        </div>
    </div>
</h:body>
</html>
